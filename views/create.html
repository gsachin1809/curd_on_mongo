<!DOCTYPE html>
<html>
<head>
  <title>Curd Operation </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>

    <div class="container">
      <form class="" action="/students/create" method="post">
        <input type="hidden" name="id" value="{{user_data._id}}">
      <div class="form-group">
        <label for="email">First Name:</label>
        <input type="text" class="form-control" name="first_name" value="{{user_data.first_name}}">
      </div>
      <div class="form-group">
        <label for="email">Last Name:</label>
        <input type="text" class="form-control" name="last_name" value="{{user_data.last_name}}">
      </div>
      <div class="form-group">
        <label for="email">Adress</label>
        <input type="text" class="form-control" name="city" value="{{user_data.address.city}}">
        <input type="text" class="form-control" name="state" value="{{user_data.address.state}}">
      </div>
      <div class="form-group">
        <label for="email">Age</label>
        <input type="text" class="form-control" name="age" value="{{user_data.age}}">
      </div>
      {{#if user_data.id}}
        <button type="submit" class="btn btn-default">Update</button>
      {{else}}
        <button type="submit" class="btn btn-default">Submit</button>
      {{/if}}
    </form>

    </div>
  </body>
</html>
